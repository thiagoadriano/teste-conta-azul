<div class="modal fade" id="veiculosModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"><div class="modal-dialog modal-lg" role="document"><div class="modal-content"><form action="" id="veiculos" name="veiculos" ng:submit="vm.salvar(veiculos.$valid)" novalidate><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">{{vm.titleModal}} Veículo</h4></div><div class="modal-body"><div class="row"><div class="form-group col-md-6"><label for="Placa">Placa</label><input type="text" class="form-control" id="Placa" ng:keyup="vm.validaPlaca()" name="Placa" maxlength="8" ng:model="vm.Model.placa" required></div><div class="form-group col-md-6"><label for="Marca">Marca</label><select class="form-control" id="Marca" name="Marca" ng:change="vm.selecionaModelos()" ng:options="marca for marca in vm.listaMarcas" ng:model="vm.Model.marca" required><option value="">Selecione</option><option value="{{marca}}">{{marca}}</option></select></div></div><div class="row"><div class="form-group col-md-6"><label for="Modelo">Modelo</label><select class="form-control" id="Modelo" name="Modelo" ng:disabled="!vm.listaModelos.length" ng:options="modelo for modelo in vm.listaModelos" ng:model="vm.Model.modelo" required><option value="">Selecione</option><option value="{{modelo}}">{{modelo}}</option></select></div><div class="form-group col-md-6"><label for="UrlImagem">URL da Foto</label><input type="url" class="form-control" id="UrlImagem" name="UrlImagem" ng:model="vm.Model.imagem"></div></div><div class="row"><div class="form-group col-md-6"><label for="Combustivel">Combustível</label><select class="form-control" id="Combustivel" name="Combustivel" ng:model="vm.Model.combustivel" required><option value="">Selecione</option><option value="Álcool">Álcool</option><option value="Gasolina">Gasolina</option><option value="Flex">Flex</option><option value="Diesel">Diesel</option></select></div><div class="form-group col-md-6"><label for="Valor">Valor</label><input type="text" class="form-control" id="Valor" name="Valor" maxlength="16" ng:model="vm.Model.valor" required></div></div></div><div class="modal-footer"><div class="row"><div class="col-md-3 col-md-offset-3"><button type="button" class="btn btn-block btn-default" data-dismiss="modal">Cancelar</button></div><div class="col-md-3"><button type="submit" class="btn btn-block btn-success" ng:disabled="veiculos.$invalid">Salvar</button></div></div></div></form></div></div></div>
