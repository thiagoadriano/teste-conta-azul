{{vm.title}}
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-success btn-block" type="button">
                <i class="glyphicon glyphicon-plus"></i> Novo Carro 
            </button>
        </div>
        <div class="col-md-3 pull-right">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Pesquisar">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table ng-table="vm.tableView" class="table table-bordered table-striped">
                <tr ng-repeat="veiculo in $data">
                    <td>
                        <div class="checkbox">
                            <input type="checkbox" id="all">
                            <label for="all"></label>
                        </div>
                    </td>
                    <td title="'Placa'" sortable="'placa'">{{veiculo.placa}}</td>
                    <td title="'Modelo'" sortable="'modelo'">{{veiculo.modelo}}</td>
                    <td title="'Marca'" sortable="'marca'">{{veiculo.marca}}</td>
                    <td title="'Foto'" sortable="'imagem'">{{veiculo.imagem}}</td>
                    <td title="'CombustÃ­vel'" sortable="'combustivel'">{{veiculo.combustivel}}</td>
                    <td title="'Valor'" sortable="'valor'">{{veiculo.valor}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
