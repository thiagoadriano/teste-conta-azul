<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-site-verification" content="">
    <meta name="msvalidate.01" content="" />
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

    <meta http-equiv="content-language" content="pt-br">
    <meta http-equiv="imagetoolbar" content="no">

    <title>Projeto Teste Conta Azul</title>

    <link rel="stylesheet" type="text/css" href="assets/css/flaticon.css">
    <link rel="stylesheet" type="text/css" href="assets/css/vendors.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body ng:app="appContaAzul">
    <header>
        <div class="container">
            <h1 id="logo"></h1>
        </div>
    </header>

    <main ng:controller="VeiculosController as vm">
        <div class="container">

            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-success btn-block" type="button">
                        <i class="flaticon-cross"></i> Novo Carro 
                    </button>
                </div>
                <div class="col-md-3 pull-right">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Pesquisar">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="flaticon-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                <div class="checkbox">
                                    <input type="checkbox" id="all">
                                    <label for="all"></label>
                                </div>
                            </th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>
    </main>

    <footer></footer>
    <!-- Scripts applicação -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js" async></script>
    <script src="assets/js/vendors.min.js" defer></script>
    <script src="assets/js/app.min.js" defer></script>
</body>

</html>
